    <script>
        var Marks = 77
        if (Marks >= 80 && Marks <= 100) {
            document.write("Your  grade A+")

        } else if (Marks >= 60 && Marks <= 70) {

        }

    <script>
        var x = 40
        switch (true) {
            case (x >= 80 && x <= 100):
                document.write("Your grade is A+");
                break;
            case (x >= 70 && x <= 80):
                document.write('Your grade is  A');
                break;
            case (x >= 60 && x <= 70):
                document.write("Your grade is B+")
                break;
            default:
                document.write("You are fail")

        }

    </script>
